<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Excel It AI First Project </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!----- Sign in Slider Section Start ------>
    <div class="contact_slider_section">
        <div class="contact_content">
           <h3>Contact Us</h3>
            <ul>
                <li><a href="#">Home</a> <i class="fas fa-chevron-right"></i></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <!----- Sign in Slider Section End ------>
    
    <!----- Contact Us Address Section Start ------>
    <div class="contact_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="location_address">
                        <span><i class="fas fa-map-marker-alt"></i></span>
                        <h4>Location</h4>
                        <p>2108-267 Road Quadra,Tornto,Victiria <br> Canada</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="location_address">
                        <span><i class="fas fa-envelope"></i></span>
                        <h4>Email</h4>
                        <p>hello@disin.com <br> emailexample@name.com </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="location_address">
                        <span><i class="fas fa-phone-alt"></i></span>
                        <h4>Phone</h4>
                        <p>+0755543332322 <br> +0755543332322</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----- Contact Us Address Section End ------>
    
    <!----- Contact Us Form Section Start ------>
    <div class="contact_form_section">
        <div class="container">
			<div class="row">
            <div class="col-lg-7">
                <div class="contact_form">
                    <h3>Drop your message for any info <br> or Question</h3>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your Email">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your Phone Number">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your Subject">
                        </div>
                        <textarea name="text-control" id="text" cols="30" rows="10" placeholder="Write your Message"></textarea>
                    </div>
                    <button>Send Message</button>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="contact_form_img">
                    <img src="img/contact_us.jpg" alt="Contact Img">
                    <div class="emargency_cll">
                        <div class="left-icon">
                            <i class="fas fa-clinic-medical"></i>
                        </div>
                        <div class="right_aontent">
                            <h4>Emargency Call</h4>
                            <p>+0755543332322</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!----- Contact Us Form Section End ------>
    
    
    
    
    
    
    <script src="script.js/all.min.js"></script>
</body>
</html>
