<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Excel It AI First Project </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!----- Sign in Slider Section Start ------>
    <div class="signup_slider_section">
        <div class="signup_content">
           <h3>Sign In</h3>
            <ul>
                <li><a href="#">Home</a> <i class="fas fa-chevron-right"></i></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>
    </div>
    <!----- Sign in Slider Section End ------>
    
    <!----- Sign in Form Section Start ------>
    <div class="signup_form">
        <div class="row">
            <div class="col-lg-6">
                <div class="signup_form_img">
                    <img src="img/login.png" alt="Sign_Img">
                </div><!---------------- Sign in Form Image End ----------------->
            </div>
            <div class="col-lg-6">
                <div class="signup_form_content">
                   <div class="form_heading">
                       <h2>Login Here</h2>
                       <p>Didn't your account yet? <span>Sign Up Here</span></p>
                   </div><!---------------- Sign in Form Heading End ----------------->
                    <div class="row g-3">
                      <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        <input type="text" class="form-control" placeholder="Your Email" aria-label="First name">
                      </div>
                      <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Last name">
                        <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Last name">
                      </div>
                    </div><!---------------- Sign in Form Input End ----------------->
                    <a href="#">Forgot Password</a>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
    <!----- Sign in Form Section End ------>
    
    <script src="script.js/all.min.js"></script>
</body>
</html>
